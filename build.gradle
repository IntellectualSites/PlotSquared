import org.ajoberstar.grgit.Grgit

buildscript {
    repositories {
        mavenCentral()
        maven { url = "https://oss.sonatype.org/content/repositories/snapshots/"}
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
        classpath 'org.ajoberstar:grgit:1.7.0'
    }
}

group = 'com.intellectualcrafters'

ext {
    git = Grgit.open()
    revision = "${git.head().abbreviatedId}"
}
version = "3.4.6-SNAPSHOT-${revision}"
description = """PlotSquared"""

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'com.github.johnrengelman.shadow'


    dependencies {
        compile(group: 'com.sk89q.worldedit', name: 'worldedit-core', version:'6.1.3-SNAPSHOT') {
            exclude(module: 'bukkit-classloader-check')
            exclude(module: 'mockito-core')
            exclude(module: 'dummypermscompat')
        }
        compile 'com.google.guava:guava:10.0'
    }
    clean{
        delete file("../target")
    }
    repositories {
        mavenCentral()
        maven {url "http://ci.regularbox.com/plugin/repository/everything/"}
        maven {url "http://empcraft.com/maven2"}
        maven {url "http://repo.mcstats.org/content/repositories/public"}
        maven {url "http://maven.sk89q.com/repo/"}
        maven {url "http://repo.maven.apache.org/maven2"}
    }
}