name: Java CI

on:
  push:
    branches:
    - v4
    - v5
    - leagcy/1.8-1.12
  pull_request:
    branches:
    - v4
    - v5
    - leagcy/1.8-1.12
 
jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Gradle Wrapper Validation
      uses: gradle/wrapper-validation-action@v1
    - name: Test with Gradle
      run: ./gradlew clean build
